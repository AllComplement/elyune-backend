version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: elyune_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-elyune_db}
      POSTGRES_USER: ${POSTGRES_USER:-elyune_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-elyune_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-elyune_user}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - elyune_network

  minio:
    image: minio/minio:latest
    container_name: elyune_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - elyune_network

  redis:
    image: redis:7-alpine
    container_name: elyune_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - elyune_network
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: elyune_web
    command: /app/docker-entrypoint.sh
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
    ports:
      - "8000:8000"
    environment:
      SECRET_KEY: ${SECRET_KEY}
      DEBUG: ${DEBUG:-True}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-localhost,127.0.0.1,0.0.0.0}
      POSTGRES_DB: ${POSTGRES_DB:-elyune_db}
      POSTGRES_USER: ${POSTGRES_USER:-elyune_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-elyune_password}
      POSTGRES_HOST: db
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:3000,http://127.0.0.1:3000}
      MINIO_ENDPOINT: ${MINIO_ENDPOINT:-minio:9000}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin}
      MINIO_USE_SSL: ${MINIO_USE_SSL:-False}
      MINIO_BUCKET_NAME: ${MINIO_BUCKET_NAME:-media}
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      DEEPGRAM_API_KEY: ${DEEPGRAM_API_KEY:-}
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - elyune_network
    restart: unless-stopped

  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: elyune_celery_worker
    command: celery -A config worker -l info --concurrency=2
    volumes:
      - .:/app
      - /tmp:/tmp
    environment:
      SECRET_KEY: ${SECRET_KEY}
      DEBUG: ${DEBUG:-False}
      POSTGRES_DB: ${POSTGRES_DB:-elyune_db}
      POSTGRES_USER: ${POSTGRES_USER:-elyune_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-elyune_password}
      POSTGRES_HOST: db
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      MINIO_ENDPOINT: ${MINIO_ENDPOINT:-minio:9000}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin}
      MINIO_BUCKET_NAME: ${MINIO_BUCKET_NAME:-media}
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      DEEPGRAM_API_KEY: ${DEEPGRAM_API_KEY:-}
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - elyune_network
    restart: unless-stopped

  flower:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: elyune_flower
    command: celery -A config flower --port=5555
    ports:
      - "5555:5555"
    environment:
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    depends_on:
      - redis
    networks:
      - elyune_network
    restart: unless-stopped

volumes:
  postgres_data:
  static_volume:
  minio_data:
  redis_data:

networks:
  elyune_network:
    driver: bridge
